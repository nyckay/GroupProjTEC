<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mood Tracker</title>
  </head>
  <body>
    <div class="header-container">
      <header>
        <img src="cloud.gif" alt="cute cloud gif" />
        <h1>MOOD</h1>
      </header>
    </div>
    <div class="webCopy">
      <div class="blurb">
       <span> <img
          src="blackgirlmeditate.png"
          class="meditatepic"
          alt="girl meditating"
        />
        <h2>Stay in tune with MOOD!</h2>
	</span>

        <h3>
          Track your emotional progress, get mental health tips, write journal
          entries and more!
        </h3>
      </div>
    </div>
	<div class="buttons">
    <h3 class="feeling">How are you feeling?</h3>
      <button class="button1" type="submit">happy</button>
      <button class="button2">sad</button>
      <button class="button3">inspired</button>
      <button class="button4">anxious</button>
      <button class="button5">bored</button>
    
</div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
