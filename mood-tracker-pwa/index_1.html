<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/mobile.css" media="(max-width: 767px)" />
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 768px) and (max-width: 1023px)" />
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1024px)" />
    <title>Mood Tracker</title>
  </head>
  <body>
    <div class="header-container">
      <header>
        <p><img src="./images/cloud.gif" alt="cute cloud gif" /></p>
        <h1>MOOD</h1>
      </header>
    </div>
    <div class="webCopy">
      <div class="blurb">
        <p> 
          <img src="./images/blackgirlmeditate.png" class="meditatepic" alt="girl meditating" />
        </p>
        <h2>Stay in tune with MOOD!</h2>
        <h3>
          Track your emotional progress, get mental health tips, write journal
          entries and more!
        </h3>
      </div>
    </div>
    <div class="buttons">
      <h3 class="feeling">How are you feeling?</h3>
        <button class="button1" type="submit">happy</button>
        <button class="button2">sad</button>
        <button class="button3">inspired</button>
        <button class="button4">anxious</button>
        <button class="button5">bored</button> 
    </div>

    <div id="app"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
